<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="js/jquery-1.8.3.min.js"></script>


<script type="text/javascript">
	$(function() {
		$("div.example").hide();
		$("div.trigger").click(function() {
			$(this).toggleClass("active").next().slideToggle("fast");
		});
	})
</script>
<style type="text/css">
div.active {
	background: #0f81ff;
}

div.example {
	overflow: hidden;
}
</style>

</head>
<body>


	<div class="trigger">
		<a href="#ex">クリックでパネルを開閉出来ます</a>
	</div>

	<div class="example">
		<div class="block">

			div.exampleで隠していた（hide）部分が、div.triggerがクリックされたことで、activeが追加され、アニメーションで開きました（slideToggle）。

			大まかな手順は
			<ol>
				<li>jQuery本体を読み込む</li>

				<li>セレクタで動作させる場所を指定する</li>
				<li>動作を決める</li>
				<li>$(function(){***})で動作させるコードを囲う</li>
				<li>動作テスト</li>
			</ol>
			となります。
		</div>

	</div>

	お！ すごいですね。
</body>
</html>
